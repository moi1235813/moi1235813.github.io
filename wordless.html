    <script>
        var column = 1;
        var row = 1;
        var id = "";
        var idnum = column + row
        var word = "ASASA"
        document.addEventListener("keydown", function(event) {
            console.log(event.which);
            if ((column+row !== 7) && (column+row !== 107) && (column+row !== 207) && (column+row !== 307) && (column+row !== 407) && (column+row !== 607)) {
                switch(event.which){
                case 65:
                    console.log("A")
                    id = (column + row).toString();
                    document.getElementById(id).innerHTML = "A";
                    column += 1;
                    console.log(idnum)
                    break;
                case 83:
                    console.log("S")
                    id = (column + row).toString();
                    document.getElementById(id).innerHTML = "S";
                    column += 1;
                    console.log(idnum)
                    break;
                }
            } else if (((column+row == 7) || (column+row == 107) || (column+row == 207) || (column+row == 307) || (column+row == 407) || (column+row == 607)) && (event.which == 13)) {
                console.log("this works");
                var index = 2;
                while (index < 7) {
                    if (word.charAt(index-2) == document.getElementById(index.toString())) {
                        document.getElementById(index.toString()).style.backgroundColor = "green";
                    }
                }
            }
        })
    </script>
